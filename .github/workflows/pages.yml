# A static version of the site is built and deployed using a web scraper

name: Pages

on:
  repository_dispatch:
    types: [ fill_piggybank ]
  workflow_dispatch:
  workflow_run:
    workflows: [ "CD" ]
    types:
      - completed

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      contents: write
      pages: write
      id-token: write
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name != 'workflow_run' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: pip install requests beautifulsoup4 git+https://github.com/sondregronas/turtleconverter@main

      - name: Get piggybank
        run: git clone --branch output https://${{ secrets.PIGGYPAT }}@github.com/VaagenIM/piggybank piggybank-demo

      - name: Spin up containers
        run: docker compose -f docker-compose.pages.yml up -d

      - name: Run web scraper to build static site
        run: python .github/workflows/web_scraper.py

      - name: Cache image
        uses: actions/cache@v4
        with:
          path: /tmp/pages-cache
          key: ${{ runner.os }}-pages-cache

      - if: steps.cache-image.outputs.cache-hit != 'true'
        name: Pull image
        run: docker pull ghcr.io/vaagenim/piggy:latest

      - if: steps.cache-image.outputs.cache-hit == 'true'
        name: Load image
        run: docker load -i /tmp/pages-cache/image.tar

      - name: Tear down containers
        run: docker compose -f docker-compose.pages.yml down

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages
          path: ./.github/workflows/demo

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4