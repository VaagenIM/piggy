# A static version of the site is built and deployed using a web scraper

name: Pages

on:
  repository_dispatch:
    types: [ fill_piggybank ]
  workflow_dispatch:
  push:
    branches: [ main ]

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: self-hosted
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.12"
          enable-cache: true

      - name: Set up Python
        run: uv python install

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          version: latest

      # Build and cache Docker image
      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: piggy-pages:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            CACHE_BUST=${{ hashFiles('run.py', 'pyproject.toml', 'package.json', 'entrypoint.sh', 'piggy/**/*') }}

      - name: Get piggybank
        run: git clone --branch output https://${{ secrets.PIGGYPAT }}@github.com/VaagenIM/piggybank piggybank-demo

      - name: Spin up containers
        run: docker compose -f docker-compose.pages.yml up -d

      - name: Install dependencies
        run: uv pip install -r .github/workflows/requirements-pages.txt

      - name: Run web scraper to build static site
        run: python .github/workflows/web_scraper.py

      - name: Tear down containers
        run: docker compose -f docker-compose.pages.yml down

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages
          path: ./.github/workflows/demo

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
