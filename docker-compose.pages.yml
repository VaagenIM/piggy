# Used to generate GitHub Pages
services:
  app:
    build: .
    container_name: piggy
    ports:
      - "5000:5000"
    environment:
      - AUTO_UPDATE=False

      - FLASK_DEBUG="0"
      - USE_CACHE="1"
      - WEB_CONCURRENCY=1

      - TZ=Europe/Oslo
    volumes:
      - ./piggybank-demo:/app/piggybank