{% extends 'layout.html' %}

{% block base %}
  <div class="error-container">
    <div class=""></div>
    <div class="error-msg">
      <h1>Error {{ error.code }} - {{ error.name }}</h1>
      <h2>{{ error_message }}</h2>
    </div>
    <div class="error-img">
      <img src="{{ url_for('static', filename='img/piggy-404.png') }}" />
    </div>
  </div>
{% endblock %}
