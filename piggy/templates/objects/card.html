{# Card Container #}
<a
href="{{ abspath }}/{{ item }}"
class="card-container block p-3 rounded-lg border border-slate-400"
>
{# Card Title #}
<div class="card-title text-2xl font-extrabold text-center pb-2">
  {{ data.meta.name }}
</div>

{# Card Thumbnail #}
<div class="thumbnail-container">
  <img
    class="thumbnail-image w-full object-cover rounded-lg shadow-lg"
    src="{{ media_abspath }}/{{ item }}/media/header.{{ img_fmt }}"
    alt="Header image for {{ item }}"
  />

  {# TEMP
    <div class="thumbnail-text-overlay">
        {{ data.meta.description }}
    </div>
  #}
</div>

{# Card Description #}
<div class="description-container mt-4 font-semibold">
  {{ data.meta.description }}
</div>
</a>
