<h3 class="settings-title">Theme:</h3>
<div class="select-container">
  <select
    id="theme-select"
    class="snout-button snout-border snout-padding-l snout-full-width"
  >
    {% for theme in themes %}
      <option class="theme-option {% if theme.type == 'dark' %}dark-theme{% else %}light-theme{% endif %}" value="{{ theme.path }}">
        {{ theme.name }}
      </option>
    {% endfor %}
  </select>
</div>
