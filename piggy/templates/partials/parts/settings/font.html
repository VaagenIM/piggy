<script>
  const fontSelect = document.getElementById("font-select");
  const rootElement = document.documentElement;

  // Function to apply a font theme
  function applyFontTheme(fontTheme) {
    rootElement.setAttribute("data-font-theme", fontTheme);
    fontSelect.setAttribute("data-font-theme", fontTheme);
    localStorage.setItem("fontTheme", fontTheme);
  }

  // Function to initialize the font theme
  function initializeFontTheme() {
    const savedFontTheme = localStorage.getItem("fontTheme") || "default";
    rootElement.setAttribute("data-font-theme", savedFontTheme);
    fontSelect.setAttribute("data-font-theme", savedFontTheme);
    fontSelect.value = savedFontTheme;
  }

  // Event listener to handle font changes
  fontSelect.addEventListener("change", () => {
    const selectedOption = fontSelect.options[fontSelect.selectedIndex];
    const selectedFontTheme = selectedOption.dataset.fontTheme;
    applyFontTheme(selectedFontTheme);
  });

  // Initialize the font theme on page load
  initializeFontTheme();
</script>
