{% extends "layout.html" %}

{% block base %}
  <h1 class="text-5xl font-extrabold text-center my-6">{{ meta.name }}</h1>

  <div class="container mx-auto p-4">
    <div
      class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2"
    >
      {% if segment.items()|length > 0 %}
        {% for item, data in segment.items() %}
          {% include 'objects/card-assignment.html' %}
        {% endfor %}
      {% else %}
        Hmm... There doesn't seem to be anything here!
      {% endif %}
    </div>
  </div>
{% endblock %}
