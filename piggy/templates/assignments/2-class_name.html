{% extends "layout.html" %}

{% block base %}
  <h1 class="page-title font-extrabold text-center my-6">{{ meta.name }}</h1>

  <div class="card-grid-wrapper">
    <div class="card-grid-container">
      {% if segment.items()|length > 0 %}
        {% for item, data in segment.items() %}
          {% include 'objects/card-basic.html' %}
        {% endfor %}
      {% else %}
        Hmm... There doesn't seem to be anything here!
      {% endif %}
    </div>
  </div>

  <script
    src="{{ url_for('static', filename='js/card_script.js') }}"
    defer
  ></script>
{% endblock %}
